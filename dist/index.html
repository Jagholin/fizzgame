<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fitty Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.bundle.js"></script>
</head>
<body>
    <div id="leveledit_tools" class="hidden">
        <ul class="row_flex menu_container">
            <li>
                <a href="#"><img alt="save" src="./images/savebtn.png" /></a>
            </li>
            <li>
                <a href="#"><img alt="save" src="./images/loadbtn.png" /></a>
            </li>
            <li>
                <a href="#"><img alt="save" src="./images/editbtn.png" /></a>
            </li>
        </ul>
    </div>
    <div class="row_flex">
        <div id="properties_container" class="hidden column_flex">
            <table class="properties_table">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Value
                        </th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div id="canvas_container" class="fillclass flex_fill containing_block"><canvas id="mainCanvas" class="fillclass"></canvas>
            <div id="canvas_status_container" style="margin-top: 20px" class="overlay right_align">
                <span id="editor_mode" class="hidden">

                </span>
            </div>
        </div>
    </div>
</body>
</html>
