<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fitty Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.bundle.js"></script>
</head>
<body>
    <div id="leveledit_tools" class="hidden">
        <ul class="row_flex menu_container">
            <li>
                <a href="#"><img alt="save" src="./images/savebtn.png" /></a>
            </li>
            <li>
                <a href="#"><img alt="load" src="./images/loadbtn.png" /></a>
            </li>
            <li>
                <a href="#"><img alt="edit" src="./images/editbtn.png" /></a>
            </li>
        </ul>
    </div>
    <div class="row_flex">
        <div id="properties_container" class="hidden column_flex">
            <table class="properties_table">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Value
                        </th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div id="canvas_container" class="fillclass flex_fill containing_block"><canvas id="mainCanvas" class="fillclass"></canvas>
            <div id="canvas_status_container" style="margin-top: 20px" class="overlay right_align">
                <span id="editor_mode" class="hidden">

                </span>
            </div>
        </div>
    </div>
</body>
</html>
